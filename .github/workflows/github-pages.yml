name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - publish  # or main/master, whichever is your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true  # This runs bundle install and caches installed gems automatically

      - name: Build Jekyll site
        run: |
          bundle config path vendor/bundle
          bundle install
          # Create a temporary .jekyll-metadata file to exclude binary files
          echo 'exclude: ["**/*.jpg", "**/*.jpeg", "**/*.png", "**/*.gif", "**/*.pdf", "**/*.zip", "**/*.mp4"]' > _tmp_config.yml
          bundle exec jekyll build --config _config.yml,_tmp_config.yml

      - name: Copy images to output and create .nojekyll
        run: |
          find _posts -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" \) | while read -r file; do
            dir="_site/$(dirname "$file")"
            mkdir -p "$dir"
            cp "$file" "$dir/"
          done
          touch _site/.nojekyll
      
      - name: Debug - List site directory structure
        run: |
          echo "Listing _site directory structure"
          find _site -type f | sort

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          enable_jekyll: false  # Important: Don't process with Jekyll again

